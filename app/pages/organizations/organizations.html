<ion-header>

  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Organizations</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (input)="searchOrgs($event)"></ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let org of orgs" (click)="goToDetails(org.login)">
      <ion-avatar item-left>
        <img [src]="org.avatar_url" alt="org.login"/>
      </ion-avatar>
      <h2>{{org.login}}</h2>
      <ion-icon ios="ios-arrow-forward" md="md-arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>
</ion-content>

<ion-header>

  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Repos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (input)="searchRepos($event)"></ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let repo of repos" (click)="goToDetails(event, repo)">
      <ion-avatar item-left>
        <img [src]="repo.owner.avatar_url"/>
      </ion-avatar>
      <h2>{{repo.name}}</h2>
      <ion-icon ios="ios-arrow-forward" md="md-arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>
</ion-content>
